[project]
name = "ops-library-testing"
version = "0.1.0"
description = "Testing environment for ops-library Ansible roles and services"
requires-python = ">=3.11"
dependencies = [
    "ansible-core>=2.15",
    "ansible-lint>=6.0",
    "yamllint>=1.32",
    "pytest>=7.0",
    "pyyaml>=6.0",
    "jinja2>=3.0",
    "markupsafe>=2.0",
    "pathspec>=0.11",
    "molecule>=5.0",
    "pre-commit>=3.5.0",
]

[project.optional-dependencies]
docker = [
    "molecule-docker>=2.0",
]
vagrant = [
    "molecule-vagrant>=2.0",
    "python-vagrant>=1.0",
]
docs = [
    "sphinx>=7.0",
    "myst-parser>=2.0",
    "furo>=2024.0",
    "sphinx-copybutton>=0.5",
    "linkify-it-py>=2.0",
    "sphinx-autobuild>=2024.0",
]

[tool.hatch.build.targets.wheel]
packages = ["ops_library_testing"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.specsync]
workspace_subdir = "specs"
repo_specs_dir = "specs"

[tool.specsync.filter]
require_expose = true
match_project = true
