---
- name: Prepare test environment
  hosts: all
  become: true
  gather_facts: false

  pre_tasks:
    - name: Wait for systemd to be ready
      ansible.builtin.raw: systemctl is-system-running --wait || true
      changed_when: false

    - name: Ensure Ansible remote tmp exists
      ansible.builtin.file:
        path: /tmp/.ansible/tmp
        state: directory
        mode: "0700"

    - name: Gather facts
      ansible.builtin.setup:

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

  tasks:
    - name: Install PostgreSQL
      ansible.builtin.apt:
        name:
          - postgresql
          - postgresql-contrib
          - python3-psycopg2
        state: present

    - name: Start PostgreSQL service
      ansible.builtin.service:
        name: postgresql
        state: started
        enabled: true

    - name: Create mail database
      become: true
      become_user: postgres
      community.postgresql.postgresql_db:
        name: mail
        state: present

    - name: Create mail database user
      become: true
      become_user: postgres
      community.postgresql.postgresql_user:
        name: mail
        password: "molecule-test-password"
        state: present

    - name: Grant database privileges to mail user
      become: true
      become_user: postgres
      community.postgresql.postgresql_privs:
        database: mail
        state: present
        privs: ALL
        type: database
        role: mail

    - name: Grant schema privileges to mail user
      become: true
      become_user: postgres
      community.postgresql.postgresql_privs:
        database: mail
        state: present
        privs: ALL
        type: schema
        obj: public
        role: mail

    - name: Install PHP CLI
      ansible.builtin.apt:
        name:
          - php-cli
          - php-pgsql
          - php-mbstring
          - php-intl
          - php-gd
          - php-imap
          - php-fpm
        state: present

    - name: Install nginx
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Start nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    - name: Install Dovecot (for doveadm pw)
      ansible.builtin.apt:
        name: dovecot-core
        state: present

    - name: Create PHP log directory
      ansible.builtin.file:
        path: /var/log/php
        state: directory
        owner: www-data
        group: www-data
        mode: "0755"
