---
# Vaultwarden handlers

- name: restart vaultwarden
  ansible.builtin.systemd:
    name: vaultwarden
    state: restarted
    daemon_reload: true

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: reload traefik
  listen: reload traefik
  ansible.builtin.systemd:
    name: traefik
    state: restarted
