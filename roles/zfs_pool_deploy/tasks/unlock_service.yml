---
# Configure systemd service for boot-time ZFS pool unlock

- name: unlock_service | Create systemd service for pool unlock
  ansible.builtin.template:
    src: zfs-unlock-pool.service.j2
    dest: "/etc/systemd/system/{{ zfs_pool_unlock_service_name }}.service"
    owner: root
    group: root
    mode: "0644"
  register: _zfs_pool_unlock_service

- name: unlock_service | Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
  when: _zfs_pool_unlock_service.changed

- name: unlock_service | Enable and start unlock service
  ansible.builtin.systemd:
    name: "{{ zfs_pool_unlock_service_name }}"
    enabled: true
    state: started
