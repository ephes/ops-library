---
- name: directories | Ensure Open WebUI site directory exists
  ansible.builtin.file:
    path: "{{ open_webui_site_dir }}"
    state: directory
    owner: "{{ open_webui_user if open_webui_manage_user | bool else 'root' }}"
    group: "{{ open_webui_group if open_webui_manage_user | bool else 'root' }}"
    mode: "0755"

- name: directories | Ensure Open WebUI data directory exists
  ansible.builtin.file:
    path: "{{ open_webui_data_dir }}"
    state: directory
    owner: "{{ open_webui_user if open_webui_manage_user | bool else 'root' }}"
    group: "{{ open_webui_group if open_webui_manage_user | bool else 'root' }}"
    mode: "0755"

- name: directories | Ensure Open WebUI log directory exists
  ansible.builtin.file:
    path: "{{ open_webui_log_dir }}"
    state: directory
    owner: "{{ open_webui_user if open_webui_manage_user | bool else 'root' }}"
    group: "{{ open_webui_group if open_webui_manage_user | bool else 'root' }}"
    mode: "0755"
