---
- name: Ensure Telegram Bot group exists
  ansible.builtin.group:
    name: "{{ telegram_bot_group }}"
    system: true

- name: Ensure Telegram Bot user exists
  ansible.builtin.user:
    name: "{{ telegram_bot_user }}"
    group: "{{ telegram_bot_group }}"
    system: true
    create_home: true
    home: "{{ telegram_bot_home }}"
    shell: /usr/sbin/nologin
