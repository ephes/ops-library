---
- name: Ensure Telegram Bot host directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ telegram_bot_user }}"
    group: "{{ telegram_bot_group }}"
    mode: "0755"
  loop:
    - "{{ telegram_bot_site_dir }}"

- name: Ensure Telegram Bot bind-mount directories exist (container uid 1000)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0700"
  loop:
    - "{{ telegram_bot_data_dir }}"
