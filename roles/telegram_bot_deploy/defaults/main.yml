---
# telegram_bot_deploy – default variables
# All secrets default to empty strings and are validated at runtime.

# Identity & paths
telegram_bot_service_name: telegram-bot
telegram_bot_container_name: telegram-bot
telegram_bot_user: telegrambot
telegram_bot_group: telegrambot
telegram_bot_home: "/home/{{ telegram_bot_user }}"
telegram_bot_site_dir: "{{ telegram_bot_home }}/site"
telegram_bot_data_dir: "{{ telegram_bot_home }}/data"

# Container image (stock Node – no custom build)
telegram_bot_image: "node:22-alpine"
telegram_bot_restart_policy: unless-stopped

# Secrets (REQUIRED – validated at runtime)
telegram_bot_token: ""              # Telegram bot token from @BotFather
telegram_bot_anthropic_api_key: ""  # Anthropic API key

# AI configuration
telegram_bot_anthropic_model: "claude-sonnet-4-20250514"
telegram_bot_system_prompt: "You are a helpful assistant. Be concise."
telegram_bot_max_tokens: 1024

# Access control
telegram_bot_allowed_users: ""  # comma-separated Telegram user IDs (empty = allow all)

# Feature flags
telegram_bot_install_docker: true
telegram_bot_manage_user: true
telegram_bot_healthcheck_enabled: true

# Health check tuning
telegram_bot_healthcheck_retries: 6
telegram_bot_healthcheck_delay: 5

# Extra environment variables merged into the container env
telegram_bot_extra_env: {}
