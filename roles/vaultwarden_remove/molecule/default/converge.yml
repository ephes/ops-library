---
- name: Converge
  hosts: all
  become: true
  gather_facts: false

  pre_tasks:
    - name: Ensure remote ansible tmp exists
      ansible.builtin.file:
        path: /tmp/.ansible/tmp
        state: directory
        mode: "0700"
        owner: root
        group: root

    - name: Gather facts
      ansible.builtin.setup:

  vars:
    vaultwarden_confirm_removal: true
    vaultwarden_remove_data: true
    vaultwarden_remove_config: true
    vaultwarden_remove_repository: false
    vaultwarden_remove_traefik: false

  roles:
    - role: vaultwarden_remove
