---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart storage-metrics-endpoint
  ansible.builtin.systemd:
    name: "{{ storage_metrics_endpoint_service_name }}"
    state: restarted

- name: restart storage-metrics-collector-timer
  ansible.builtin.systemd:
    name: "{{ storage_metrics_endpoint_timer_name }}.timer"
    state: restarted
