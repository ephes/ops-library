---
- name: Render Mastodon environment file
  ansible.builtin.template:
    src: mastodon.env.j2
    dest: "{{ mastodon_env_file }}"
    owner: "{{ mastodon_user }}"
    group: "{{ mastodon_group }}"
    mode: "0600"
  become: true
  notify:
    - restart mastodon-web
    - restart mastodon-sidekiq
    - restart mastodon-streaming
