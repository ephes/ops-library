---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart metube
  ansible.builtin.systemd:
    name: "{{ metube_service_name }}"
    state: restarted
    enabled: "{{ metube_service_enabled }}"

- name: reload traefik for metube
  ansible.builtin.systemd:
    name: traefik
    state: restarted
    daemon_reload: false
  listen: reload traefik
