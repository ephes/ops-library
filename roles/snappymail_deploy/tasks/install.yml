---
- name: Download SnappyMail {{ snappymail_version }}
  ansible.builtin.get_url:
    url: "{{ snappymail_download_url }}"
    dest: "/tmp/snappymail-{{ snappymail_version }}.tar.gz"
    checksum: "{{ snappymail_download_checksum }}"
    mode: "0644"
    timeout: "{{ snappymail_download_timeout }}"

- name: Unpack SnappyMail archive
  ansible.builtin.unarchive:
    src: "/tmp/snappymail-{{ snappymail_version }}.tar.gz"
    dest: "{{ snappymail_install_dir }}"
    remote_src: true
    creates: "{{ snappymail_install_dir }}/snappymail/v/{{ snappymail_version }}"

- name: Ensure SnappyMail files ownership
  ansible.builtin.file:
    path: "{{ snappymail_install_dir }}"
    state: directory
    recurse: true
    owner: root
    group: root
    mode: "0755"
    follow: false
  changed_when: false
  tags:
    - molecule-idempotence-notest
