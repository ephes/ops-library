---
- name: Ensure Traefik dynamic config directory exists
  ansible.builtin.file:
    path: "{{ snappymail_traefik_config_path | dirname }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Traefik configuration for SnappyMail
  ansible.builtin.template:
    src: traefik-snappymail.yml.j2
    dest: "{{ snappymail_traefik_config_path }}"
    owner: root
    group: root
    mode: "0644"
  notify: reload traefik
