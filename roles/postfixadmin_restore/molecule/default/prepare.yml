---
- name: Prepare test environment - deploy PostfixAdmin and create backup
  hosts: all
  become: true
  gather_facts: false

  pre_tasks:
    - name: Wait for systemd to be ready
      ansible.builtin.raw: systemctl is-system-running --wait || true
      changed_when: false

    - name: Ensure Ansible remote tmp exists
      ansible.builtin.file:
        path: /tmp/.ansible/tmp
        state: directory
        mode: "0700"

    - name: Gather facts
      ansible.builtin.setup:

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

  tasks:
    - name: Install PostgreSQL
      ansible.builtin.apt:
        name:
          - postgresql
          - postgresql-contrib
          - python3-psycopg2
        state: present

    - name: Start PostgreSQL service
      ansible.builtin.service:
        name: postgresql
        state: started
        enabled: true

    - name: Create mail database
      become: true
      become_user: postgres
      community.postgresql.postgresql_db:
        name: mail
        state: present

    - name: Create mail database user
      become: true
      become_user: postgres
      community.postgresql.postgresql_user:
        name: mail
        password: "molecule-test-password"
        state: present

    - name: Grant database privileges to mail user
      become: true
      become_user: postgres
      community.postgresql.postgresql_privs:
        database: mail
        state: present
        privs: ALL
        type: database
        role: mail

    - name: Grant schema privileges to mail user
      become: true
      become_user: postgres
      community.postgresql.postgresql_privs:
        database: mail
        state: present
        privs: ALL
        type: schema
        obj: public
        role: mail

    - name: Install PHP and nginx
      ansible.builtin.apt:
        name:
          - php-cli
          - php-pgsql
          - php-mbstring
          - php-intl
          - php-gd
          - php-imap
          - php-fpm
          - nginx
          - dovecot-core
        state: present

    - name: Start nginx
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    - name: Create PHP log directory
      ansible.builtin.file:
        path: /var/log/php
        state: directory
        owner: www-data
        group: www-data
        mode: "0755"

    - name: Deploy PostfixAdmin
      ansible.builtin.include_role:
        name: postfixadmin_deploy
      vars:
        postfixadmin_db_password: "molecule-test-password"
        # Static hash for 'molecule-setup' using PHP password_hash
        postfixadmin_setup_password_hash: "$2y$10$abcdefghijklmnopqrstuuVWXYZ0123456789ABCDEFGHIJKLMNOPQx"
        # Static hash for 'molecule-admin' - pre-generated with doveadm pw -s SHA512-CRYPT
        postfixadmin_admin_password_hash: "{SHA512-CRYPT}$6$rounds=5000$moleculetestsalt$Y8qJk9vN5tL2mH3wX7yR4pC6oA1iB8eD0fG2jK5lM9nO3qS6uV7wZ0xC1dE4fG7hJ0kL2mN5oP8qR1sT4uV7wX"
        postfixadmin_admin_email: "admin@example.test"
        postfixadmin_traefik_enabled: false
        postfixadmin_healthcheck_enabled: false
        postfixadmin_listen_port: 8082
        postfixadmin_backup_path: "/tmp/postfixadmin-backups"
        postfixadmin_totp_enabled: false

    - name: Create backup
      ansible.builtin.include_role:
        name: postfixadmin_backup
      vars:
        postfixadmin_db_password: "molecule-test-password"
        postfixadmin_backup_path: "/tmp/postfixadmin-backups"

    - name: Find backup timestamp
      ansible.builtin.find:
        paths: "/tmp/postfixadmin-backups"
        file_type: directory
      register: backup_dirs

    - name: Set backup timestamp fact
      ansible.builtin.set_fact:
        test_backup_timestamp: "{{ (backup_dirs.files | sort(attribute='mtime'))[-1].path | basename }}"

    - name: Delete admin account to test restore
      become: true
      become_user: postgres
      community.postgresql.postgresql_query:
        db: mail
        query: "DELETE FROM admin WHERE username = 'admin@example.test'"
