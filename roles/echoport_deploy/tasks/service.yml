---
# Setup systemd service for Echoport

- name: Create systemd service file
  template:
    src: echoport.service.j2
    dest: /etc/systemd/system/echoport.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - reload systemd
    - restart echoport

- name: Enable and start echoport service
  systemd:
    name: echoport
    enabled: true
    state: started
    daemon_reload: true
