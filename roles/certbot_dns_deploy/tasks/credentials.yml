---
# Render provider credentials securely

- name: Ensure certbot config directory exists
  ansible.builtin.file:
    path: "{{ certbot_dns_config_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: yes

- name: Render DNS credentials file
  ansible.builtin.template:
    src: dns-credentials.ini.j2
    dest: "{{ certbot_dns_credentials_file }}"
    owner: root
    group: root
    mode: "0600"
  become: yes
