---
# Setup systemd service for Wagtail

- name: Create systemd service file
  ansible.builtin.template:
    src: wagtail.service.j2
    dest: "{{ wagtail_systemd_unit_path }}"
    owner: root
    group: root
    mode: "0644"
  notify:
    - reload systemd
    - restart wagtail

- name: Enable and start Wagtail service
  ansible.builtin.systemd:
    name: "{{ wagtail_systemd_unit_name }}"
    enabled: true
    state: started
    daemon_reload: true
