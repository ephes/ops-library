---
# zed - Default Variables
#
# Configures ZFS Event Daemon (ZED) email notifications and optional scrub timers.

zed_enabled: true

# Email settings (REQUIRED when enabled)
zed_email_to: ""
zed_email_prog: "mail"

# ZED config paths (Ubuntu/OpenZFS default)
zed_rc_path: "/etc/zfs/zed.d/zed.rc"

# Packages
zed_packages:
  - zfs-zed

# Service name (Ubuntu)
zed_service_name: "zfs-zed"

# Scrub scheduling
zed_manage_scrub_timer: true
zed_scrub_pools: []
zed_scrub_timer_on_calendar: "weekly"
zed_scrub_timer_randomized_delay_sec: "6h"
zed_scrub_service_template: "zpool-scrub@.service"
zed_scrub_timer_template: "zpool-scrub@.timer"
