---
- name: Install scrub systemd service template
  ansible.builtin.template:
    src: zpool-scrub@.service.j2
    dest: "/etc/systemd/system/{{ zed_scrub_service_template }}"
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: Install scrub systemd timer template
  ansible.builtin.template:
    src: zpool-scrub@.timer.j2
    dest: "/etc/systemd/system/{{ zed_scrub_timer_template }}"
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: Flush handlers (systemd reload before enabling timers)
  ansible.builtin.meta: flush_handlers

- name: Enable and start scrub timers
  ansible.builtin.systemd_service:
    name: "zpool-scrub@{{ item }}.timer"
    enabled: true
    state: started
  loop: "{{ zed_scrub_pools }}"
  loop_control:
    label: "{{ item }}"
