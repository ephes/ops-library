---
# Echoport backup role defaults

# Service identity for FastDeploy registration
echoport_backup_service_name: "echoport-backup"
echoport_backup_service_description: "Echoport backup service - backs up SQLite databases and files to MinIO"

# FastDeploy paths
echoport_backup_fastdeploy_root: "/home/fastdeploy/site"
echoport_backup_fastdeploy_user: "fastdeploy"
echoport_backup_services_root: "services"
echoport_backup_service_dir: "{{ echoport_backup_fastdeploy_root }}/{{ echoport_backup_services_root }}/{{ echoport_backup_service_name }}"

# Runner user (who executes the backup)
echoport_backup_user: "root"
echoport_backup_group: "root"

# MinIO configuration
echoport_backup_minio_alias: "minio"
echoport_backup_minio_url: ""  # Must be provided
echoport_backup_minio_access_key: ""  # Must be provided
echoport_backup_minio_secret_key: ""  # Must be provided
echoport_backup_default_bucket: "backups"

# mc (MinIO client) installation
echoport_backup_mc_install_path: "/usr/local/bin/mc"
echoport_backup_mc_download_url: "https://dl.min.io/client/mc/release/linux-amd64/mc"

# Temporary directory for backup operations
echoport_backup_temp_dir: "/tmp/echoport-backup"

# FastDeploy API (for sync)
echoport_backup_api_base: "http://localhost:8000"
echoport_backup_api_token: ""
echoport_backup_sync_services: true
