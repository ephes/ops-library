---
# Vaultwarden restore defaults

# Local directory where backups are stored (on controller)
# vaultwarden_restore_local_dir: "{{ lookup('env', 'HOME') }}/backups/vaultwarden"

# Archive to restore: "latest" or specific filename/path
# vaultwarden_restore_archive: "latest"

# Age identity file for decrypting encrypted backups
# vaultwarden_restore_age_identity: "{{ lookup('env', 'HOME') }}/.config/sops/age/keys.txt"

# Remote staging directory for restore operations
vaultwarden_restore_staging_dir: /tmp/vaultwarden-restore

# Whether to restart service after restore
vaultwarden_restore_restart: true

# Whether to cleanup staging directory after restore
vaultwarden_restore_cleanup: true
