---
driver:
  name: docker

platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu2404-ansible
    platform: linux/arm64
    pre_build_image: true
    privileged: true
    cgroupns_mode: host
    override_command: false
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /run
      - /tmp

provisioner:
  name: ansible
  inventory:
    host_vars:
      instance:
        ansible_user: root
  config_options:
    defaults:
      remote_tmp: /tmp/.ansible/tmp
  playbooks:
    converge: converge.yml
    verify: verify.yml
    prepare: prepare.yml
  env:
    ANSIBLE_FORCE_COLOR: "true"
    ANSIBLE_VERBOSITY: "1"
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/..:~/.ansible/roles:/etc/ansible/roles"
    ANSIBLE_REMOTE_TMP: "/tmp/.ansible/tmp"
    ANSIBLE_COLLECTIONS_PATH: "${HOME}/.ansible/collections:/usr/share/ansible/collections:${MOLECULE_PROJECT_DIRECTORY}/../.."

verifier:
  name: ansible

scenario:
  name: default
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
