---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart backup-metrics-endpoint
  ansible.builtin.systemd:
    name: "{{ backup_metrics_endpoint_service_name }}"
    state: restarted

- name: restart backup-metrics-collector-timer
  ansible.builtin.systemd:
    name: "{{ backup_metrics_endpoint_timer_name }}.timer"
    state: restarted
