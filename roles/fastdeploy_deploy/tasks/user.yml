---
# User and directory setup for FastDeploy

- name: Create deploy group
  group:
    name: deploy
    state: present
    system: no

- name: Create deploy user
  user:
    name: deploy
    group: deploy
    groups:
      - "{{ fastdeploy_group }}"
    append: true
    shell: /bin/bash
    home: /home/deploy
    create_home: yes
    comment: "Deployment Service Account"
    system: no

- name: Create FastDeploy group
  group:
    name: "{{ fastdeploy_group }}"
    state: present
    system: no

- name: Create FastDeploy user
  user:
    name: "{{ fastdeploy_user }}"
    group: "{{ fastdeploy_group }}"
    shell: /bin/bash
    home: "{{ fastdeploy_home }}"
    create_home: yes
    comment: "FastDeploy Service Account"
    system: no

- name: Ensure FastDeploy home directory permissions
  file:
    path: "{{ fastdeploy_home }}"
    state: directory
    owner: "{{ fastdeploy_user }}"
    group: "{{ fastdeploy_group }}"
    mode: "0755"

- name: Create directory structure
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ fastdeploy_user }}"
    group: "{{ fastdeploy_group }}"
    mode: "0755"
  loop:
    - "{{ fastdeploy_site_path }}"
    - "{{ fastdeploy_site_path }}/bin"
    - "{{ fastdeploy_site_path }}/logs"
    - "{{ fastdeploy_services_path }}"
