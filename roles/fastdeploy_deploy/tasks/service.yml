---
# Setup systemd service for FastDeploy

- name: Create systemd service file
  template:
    src: fastdeploy.service.j2
    dest: "/etc/systemd/system/{{ fastdeploy_service_name }}.service"
    mode: '0644'
  notify:
    - reload systemd
    - restart fastdeploy

- name: Enable and start FastDeploy service
  systemd:
    name: "{{ fastdeploy_service_name }}"
    enabled: yes
    state: started
    daemon_reload: yes