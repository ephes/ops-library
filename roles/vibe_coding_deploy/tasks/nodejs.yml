---
- name: nodejs | Check if NodeSource repo is configured
  ansible.builtin.stat:
    path: "/etc/apt/sources.list.d/nodesource.list"
  register: vibe_coding_nodesource_list

- name: nodejs | Check if NodeSource keyring exists
  ansible.builtin.stat:
    path: "/etc/apt/keyrings/nodesource.gpg"
  register: vibe_coding_nodesource_keyring

- name: nodejs | Set NodeSource setup needed fact
  ansible.builtin.set_fact:
    vibe_coding_nodesource_setup_needed: >-
      {{ not vibe_coding_nodesource_list.stat.exists or not vibe_coding_nodesource_keyring.stat.exists }}

- name: nodejs | Install NodeSource setup dependencies
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    force_apt_get: true
  when: vibe_coding_nodesource_setup_needed | bool

- name: nodejs | Ensure keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  when: vibe_coding_nodesource_setup_needed | bool

- name: nodejs | Download NodeSource GPG key
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /tmp/nodesource-repo.gpg.key
    mode: "0644"
  when: vibe_coding_nodesource_setup_needed | bool

- name: nodejs | Dearmor and install NodeSource GPG key
  ansible.builtin.command:
    cmd: gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg /tmp/nodesource-repo.gpg.key
    creates: /etc/apt/keyrings/nodesource.gpg
  when: vibe_coding_nodesource_setup_needed | bool

- name: nodejs | Clean up temporary GPG key
  ansible.builtin.file:
    path: /tmp/nodesource-repo.gpg.key
    state: absent
  when: vibe_coding_nodesource_setup_needed | bool

- name: nodejs | Add NodeSource apt repository
  ansible.builtin.copy:
    content: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ vibe_coding_node_major_version }}.x nodistro main\n"
    dest: /etc/apt/sources.list.d/nodesource.list
    mode: "0644"
  register: vibe_coding_nodesource_repo

- name: nodejs | Update apt cache after adding NodeSource
  ansible.builtin.apt:
    update_cache: true
    force_apt_get: true
  when: vibe_coding_nodesource_repo.changed  # noqa: no-handler

- name: nodejs | Install Node.js
  ansible.builtin.apt:
    name: nodejs
    state: present
    force_apt_get: true
