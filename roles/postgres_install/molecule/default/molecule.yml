---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  yamllint .

platforms:
  - name: postgres-ubuntu
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    environment:
      container: docker

provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
  inventory:
    host_vars:
      postgres-ubuntu:
        postgres_install_version: "17"
        postgres_install_databases:
          - name: molecule
            owner: molecule
        postgres_install_users:
          - name: molecule
            password: "moleculePGpass!"
        postgres_install_extensions:
          - name: pg_trgm
            database: molecule

verifier:
  name: ansible
  playbooks:
    - verify.yml

scenario:
  name: default
