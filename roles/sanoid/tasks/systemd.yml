---
# Disable the package-provided sanoid timers since we manage our own
- name: systemd | Disable package-provided sanoid.timer
  ansible.builtin.systemd_service:
    name: sanoid.timer
    enabled: false
    state: stopped
  failed_when: false  # Timer may not exist on all systems
  when: sanoid_disable_package_timers

- name: systemd | Disable package-provided sanoid-prune.timer
  ansible.builtin.systemd_service:
    name: sanoid-prune.timer
    enabled: false
    state: stopped
  failed_when: false  # Timer may not exist on all systems
  when: sanoid_disable_package_timers

- name: systemd | Install sanoid systemd service
  ansible.builtin.template:
    src: sanoid-ops-library.service.j2
    dest: "/etc/systemd/system/{{ sanoid_service_name }}"
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: systemd | Install sanoid systemd timer
  ansible.builtin.template:
    src: sanoid-ops-library.timer.j2
    dest: "/etc/systemd/system/{{ sanoid_timer_name }}"
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: systemd | Flush handlers (systemd reload before enabling)
  ansible.builtin.meta: flush_handlers

- name: systemd | Enable and start sanoid timer
  ansible.builtin.systemd_service:
    name: "{{ sanoid_timer_name }}"
    enabled: true
    state: started
