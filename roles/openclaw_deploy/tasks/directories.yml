---
- name: directories | Ensure OpenClaw directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ openclaw_user }}"
    group: "{{ openclaw_group }}"
    mode: "0755"
  loop:
    - "{{ openclaw_site_dir }}"
    - "{{ openclaw_build_dir | dirname }}"

- name: directories | Ensure OpenClaw bind-mount directories exist (container uid 1000)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0700"
  loop:
    - "{{ openclaw_data_dir }}"
    - "{{ openclaw_log_dir }}"

- name: directories | Ensure OpenClaw credentials directory is private
  ansible.builtin.file:
    path: "{{ openclaw_data_dir }}/credentials"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0700"

- name: directories | Ensure weeknotes directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0750"
  loop:
    - "{{ openclaw_weeknotes_dir }}"
    - "{{ openclaw_weeknotes_dir }}/.snapshots"
    - "{{ openclaw_weeknotes_skills_dir }}"
  when: openclaw_weeknotes_enabled | bool

- name: directories | Ensure weeknotes command skill directories exist
  ansible.builtin.file:
    path: "{{ openclaw_weeknotes_skills_dir }}/{{ item }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0750"
  loop: "{{ [openclaw_weeknotes_skill_name] + openclaw_weeknotes_command_skill_names }}"
  when: openclaw_weeknotes_enabled | bool

- name: directories | Ensure IMAP skills root directory exists
  ansible.builtin.file:
    path: "{{ openclaw_imap_skills_dir }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0750"
  when: openclaw_imap_enabled | bool

- name: directories | Ensure IMAP skill directories exist
  ansible.builtin.file:
    path: "{{ openclaw_imap_skills_dir }}/{{ item }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0750"
  loop:
    - "{{ openclaw_imap_skill_name }}"
    - "{{ openclaw_imap_command_skill_name }}"
  when: openclaw_imap_enabled | bool

- name: directories | Ensure Home Assistant skills root directory exists
  ansible.builtin.file:
    path: "{{ openclaw_homeassistant_skills_dir }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0750"
  when: openclaw_homeassistant_enabled | bool

- name: directories | Ensure Home Assistant skill directories exist
  ansible.builtin.file:
    path: "{{ openclaw_homeassistant_skills_dir }}/{{ item }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0750"
  loop:
    - "{{ openclaw_homeassistant_skill_name }}"
    - "{{ openclaw_homeassistant_command_skill_name }}"
  when: openclaw_homeassistant_enabled | bool
