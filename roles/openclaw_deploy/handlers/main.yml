---
- name: Reload systemd for openclaw
  listen: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart openclaw
  listen: restart openclaw
  ansible.builtin.systemd:
    name: "{{ openclaw_service_name }}"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Reload traefik for openclaw
  listen: reload traefik
  ansible.builtin.systemd:
    name: traefik
    state: restarted
