---
# DNS Deploy Role - Handlers

- name: restart pihole-FTL
  command: pihole restartdns reload
  changed_when: true

- name: reload pihole-lists
  command: pihole restartdns reload-lists
  changed_when: true

- name: update gravity
  command: pihole -g
  changed_when: true

- name: restart unbound
  systemd:
    name: unbound
    state: restarted
    daemon_reload: yes