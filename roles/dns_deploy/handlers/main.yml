---
# DNS Deploy Role - Handlers

- name: restart unbound
  systemd:
    name: unbound
    state: restarted
    daemon_reload: yes

- name: reload unbound
  systemd:
    name: unbound
    state: reloaded

- name: restart unbound-blocklist timer
  systemd:
    name: unbound-blocklist.timer
    state: restarted
    daemon_reload: yes