---
# DNS Deploy Role - Handlers

- name: restart unbound
  systemd:
    name: unbound
    state: restarted
    daemon_reload: yes

- name: reload unbound
  systemd:
    name: unbound
    state: reloaded

- name: restart unbound-blocklist timer
  systemd:
    name: unbound-blocklist.timer
    state: restarted
    daemon_reload: yes

- name: reload systemd
  systemd:
    daemon_reload: yes

- name: restart ddns-update service
  systemd:
    name: ddns-update.service
    state: restarted
  when: dns_ddns_enabled | default(false)

- name: restart ddns-update timer
  systemd:
    name: ddns-update.timer
    state: restarted
  when: dns_ddns_enabled | default(false)