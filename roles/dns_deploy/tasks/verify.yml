---
# Verify DNS resolution

# Validate configuration before testing
- name: Validate dns_mode is set correctly
  assert:
    that:
      - dns_mode is defined
      - dns_mode in ['simple', 'advanced', 'unbound_only']
    fail_msg: "dns_mode must be 'simple', 'advanced', or 'unbound_only' (legacy)"

- name: Validate dns_unbound_port
  assert:
    that:
      - dns_unbound_port is defined
      - dns_unbound_port | int > 0
      - dns_unbound_port | int <= 65535
    fail_msg: "dns_unbound_port must be a valid port number (1-65535)"

- name: Normalize legacy dns_mode
  set_fact:
    dns_mode_normalized: "{{ 'advanced' if dns_mode == 'unbound_only' else dns_mode }}"

- name: Warn about deprecated dns_mode
  debug:
    msg: "WARNING: dns_mode 'unbound_only' is deprecated. Please use 'advanced' for split-DNS or 'simple' for basic setups."
  when: dns_mode == 'unbound_only'

# Wait for Unbound to be fully ready after configuration changes
- name: Wait for Unbound to be ready
  wait_for:
    port: "{{ 53 if dns_mode_normalized == 'simple' else dns_unbound_port }}"
    host: 127.0.0.1
    delay: 2
    timeout: 30

# Test Unbound is listening on correct port
- name: Test Unbound port connectivity
  command: dig @127.0.0.1 -p {{ 53 if dns_mode_normalized == 'simple' else dns_unbound_port }} google.com +short
  register: unbound_direct_test
  failed_when: unbound_direct_test.stdout == ""
  changed_when: false

# Simple Mode tests
- name: Test wildcard resolution (Simple Mode)
  command: dig @127.0.0.1 test.{{ dns_local_domain }} +short
  register: dns_test
  failed_when: dns_local_ip not in dns_test.stdout
  when: dns_mode_normalized == 'simple'
  changed_when: false

# Advanced Mode tests - verify different responses per network
- name: Test LAN view (Advanced Mode)
  command: dig @{{ dns_split_lan_ip }} test.{{ dns_local_domain }} +short
  register: lan_test
  failed_when: dns_split_lan_ip not in lan_test.stdout
  when: dns_mode_normalized == 'advanced'
  changed_when: false

- name: Test Tailscale view (Advanced Mode)
  command: dig @{{ dns_split_tailscale_ip }} test.{{ dns_local_domain }} +short
  register: ts_test
  failed_when: dns_split_tailscale_ip not in ts_test.stdout
  when:
    - dns_mode_normalized == 'advanced'
    - dns_split_tailscale_ip | default('') | length > 0
  changed_when: false

- name: Verify views return different IPs
  assert:
    that:
      - ts_test is defined
      - lan_test.stdout != ts_test.stdout
    fail_msg: "Split-DNS views must return different IPs for LAN and Tailscale"
  when:
    - dns_mode_normalized == 'advanced'
    - dns_split_tailscale_ip | default('') | length > 0
    - dns_split_tailscale_ip != dns_split_lan_ip

- name: Warn when LAN and Tailscale IPs match (split-DNS skipped)
  debug:
    msg: "LAN and Tailscale IPs are identical ({{ dns_split_lan_ip }}). Split-DNS verification skipped."
  when:
    - dns_mode_normalized == 'advanced'
    - dns_split_tailscale_ip | default('') | length > 0
    - dns_split_tailscale_ip == dns_split_lan_ip

# Test direct Unbound resolution in Advanced Mode
- name: Test direct Unbound split-DNS (Advanced Mode)
  command: dig @127.0.0.1 -p {{ dns_unbound_port }} +subnet=192.168.178.1/32 {{ dns_local_domain }} +short
  register: unbound_lan_test
  when: dns_mode_normalized == 'advanced'
  changed_when: false

# Common tests
- name: Test external resolution
  command: dig @127.0.0.1 google.com +short
  register: external_test
  failed_when: external_test.stdout == ""
  changed_when: false

- name: Test ad blocking
  command: dig @127.0.0.1 doubleclick.net +short
  register: block_test
  # Note: Result varies by Pi-hole blocking mode:
  # - NULL blocking mode: returns 0.0.0.0
  # - NXDOMAIN mode: returns empty (no answer)
  # - Custom IP mode: returns configured IP
  failed_when:
    - block_test.rc != 0
    - block_test.stdout not in ['0.0.0.0', '', '::']  # Accept common block responses
  when: dns_blocklists_enabled
  changed_when: false
