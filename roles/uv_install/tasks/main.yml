---
# Install uv package manager with improved safety and flexibility

- name: Validate installation directory
  assert:
    that:
      - uv_install_dir is defined
      - uv_install_dir | length > 0
      - uv_install_dir != "/"
    fail_msg: "uv_install_dir must be defined and cannot be root directory"

- name: Ensure installation directory exists
  file:
    path: "{{ uv_install_dir }}"
    state: directory
    mode: '0755'
    owner: "{{ uv_install_user }}"
  become: yes

- name: Check if uv is already installed
  stat:
    path: "{{ uv_install_dir }}/uv"
  register: uv_installed

- name: Check for alternative uv installations
  stat:
    path: "{{ item }}"
  loop:
    - "/root/.local/bin/uv"
    - "{{ ansible_env.HOME | default('/root') }}/.local/bin/uv"
  register: alternative_uv_paths
  when: item != uv_install_dir + "/uv"

- name: Get current uv version if installed
  command: "{{ uv_install_dir }}/uv --version"
  register: current_uv_version
  changed_when: false
  failed_when: false
  when: uv_installed.stat.exists

- name: Get alternative uv versions
  command: "{{ item.item }} --version"
  loop: "{{ alternative_uv_paths.results | default([]) }}"
  when:
    - item.stat is defined
    - item.stat.exists
  register: alternative_uv_versions
  changed_when: false
  failed_when: false

- name: Parse current version
  set_fact:
    current_version: "{{ current_uv_version.stdout | regex_replace('^uv ([0-9.]+).*', '\\1') }}"
  when:
    - uv_installed.stat.exists
    - current_uv_version.rc == 0

- name: Find newest alternative version
  set_fact:
    newest_alternative: "{{ alternative_uv_versions.results | selectattr('rc', 'equalto', 0) | map(attribute='stdout') | map('regex_replace', '^uv ([0-9.]+).*', '\\1') | sort | last | default(None) }}"
    newest_alternative_path: "{{ (alternative_uv_versions.results | selectattr('rc', 'equalto', 0) | first).item | default(None) }}"
  when:
    - alternative_uv_versions.results is defined
    - alternative_uv_versions.results | selectattr('rc', 'equalto', 0) | list | length > 0

- name: Determine if we can use alternative installation
  set_fact:
    use_alternative: >-
      {{
        newest_alternative is defined and
        newest_alternative and
        newest_alternative_path is defined and
        newest_alternative_path and
        (not uv_installed.stat.exists or (current_version is defined and newest_alternative is version(current_version, '>')))
      }}

- name: Link to newer alternative uv if available
  file:
    src: "{{ newest_alternative_path }}"
    dest: "{{ uv_install_dir }}/uv"
    state: link
    force: yes
  become: yes
  when:
    - use_alternative | bool
    - not uv_force_reinstall

- name: Determine if installation is needed
  set_fact:
    needs_install: >-
      {{
        (not uv_installed.stat.exists and not (use_alternative | bool)) or
        uv_force_reinstall or
        (uv_update_existing and uv_version != "latest" and current_version is defined and current_version != uv_version and not (use_alternative | bool))
      }}

- name: Install or update uv
  when: needs_install | bool
  block:
    - name: Create temporary directory for installation
      tempfile:
        state: directory
        suffix: .uv_install
      register: temp_dir

    - name: Download uv installer script
      get_url:
        url: https://astral.sh/uv/install.sh
        dest: "{{ temp_dir.path }}/install.sh"
        mode: '0755'
        timeout: 30
      register: download_result

    - name: Run uv installer script
      shell: |
        export UV_INSTALL_DIR="{{ uv_install_dir }}"
        {% if uv_version != "latest" %}
        export UV_VERSION="{{ uv_version }}"
        {% endif %}
        "{{ temp_dir.path }}/install.sh"
      args:
        executable: /bin/bash
      environment:
        HOME: "{{ ansible_env.HOME | default('/root') }}"
      become: yes
      become_user: "{{ uv_install_user }}"
      register: install_result
      notify: uv installed

    - name: Clean up temporary directory
      file:
        path: "{{ temp_dir.path }}"
        state: absent

    - name: Display installation output
      debug:
        var: install_result.stdout_lines
      when:
        - install_result.stdout_lines is defined
        - ansible_verbosity >= 1

- name: Create system-wide symlinks (deprecated - use uv_install_dir instead)
  file:
    src: "{{ uv_install_dir }}/{{ item }}"
    dest: "{{ uv_symlink_dir }}/{{ item }}"
    state: link
    force: yes
  loop:
    - uv
    - uvx
  when:
    - uv_create_symlinks
    - uv_install_dir != uv_symlink_dir
  become: yes

- name: Verify uv installation
  command: "{{ uv_install_dir }}/uv --version"
  register: uv_version_check
  changed_when: false
  failed_when: uv_version_check.rc != 0

- name: Set final version fact
  set_fact:
    installed_uv_version: "{{ uv_version_check.stdout | regex_replace('^uv ([0-9.]+).*', '\\1') }}"

- name: Display installation result
  debug:
    msg: "uv {{ installed_uv_version }} is installed at {{ uv_install_dir }}/uv"

- name: Test uv functionality
  command: "{{ uv_install_dir }}/uv --help"
  register: uv_help_test
  changed_when: false
  failed_when: uv_help_test.rc != 0