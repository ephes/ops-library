---
# Default values for uv_install role

# Version to install (latest, or specific like "0.8.15")
uv_version: latest

# User to install uv for
uv_install_user: root

# Installation directory
uv_install_dir: "/usr/local/bin"

# Installation method (curl or manual)
uv_install_method: curl

# Whether to create system-wide symlinks (deprecated, use uv_install_dir instead)
uv_create_symlinks: false

# System-wide symlink location (deprecated, use uv_install_dir instead)
uv_symlink_dir: "/usr/local/bin"

# Whether to update if already installed
uv_update_existing: false

# Force reinstallation even if same version exists
uv_force_reinstall: false