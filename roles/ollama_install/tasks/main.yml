---
# Install and configure Ollama on macOS via Homebrew + launchd

- name: Validate macOS target
  ansible.builtin.assert:
    that:
      - ansible_facts['os_family'] == 'Darwin'
    fail_msg: "ollama_install only supports macOS targets."
  when: ollama_enabled

- name: Validate required variables
  ansible.builtin.assert:
    that:
      - ollama_service_user | length > 0
      - ollama_service_group | length > 0
      - ollama_service_home | length > 0
      - ollama_models_dir | length > 0
      - ollama_log_dir | length > 0
      - ollama_launchd_label | length > 0
      - ollama_launchd_plist_path | length > 0
      - ollama_launchd_command | length > 0
      - ollama_env is mapping
    fail_msg: "ollama_install variables are invalid; check defaults/main.yml overrides."
  when: ollama_enabled

- name: Validate Homebrew user when running as root
  ansible.builtin.assert:
    that:
      - ollama_brew_user | length > 0
    fail_msg: "ollama_brew_user must be set when Ansible connects as root (Homebrew refuses to run as root)."
  when:
    - ollama_enabled
    - ansible_user_id == 'root'

- name: Resolve Homebrew path when not provided
  block:
    - name: Check Homebrew at /opt/homebrew/bin/brew
      ansible.builtin.stat:
        path: /opt/homebrew/bin/brew
      register: ollama_brew_opt

    - name: Check Homebrew at /usr/local/bin/brew
      ansible.builtin.stat:
        path: /usr/local/bin/brew
      register: ollama_brew_usr

    - name: Set resolved Homebrew binary
      ansible.builtin.set_fact:
        ollama_brew_bin_resolved: >-
          {{
            (ollama_brew_opt.stat.exists | default(false))
            | ternary('/opt/homebrew/bin/brew',
              (ollama_brew_usr.stat.exists | default(false))
              | ternary('/usr/local/bin/brew', '')
            )
          }}
  when:
    - ollama_enabled
    - ollama_brew_bin | length == 0

- name: Use provided Homebrew binary path
  ansible.builtin.set_fact:
    ollama_brew_bin_resolved: "{{ ollama_brew_bin }}"
  when:
    - ollama_enabled
    - ollama_brew_bin | length > 0

- name: Validate Homebrew binary path
  ansible.builtin.assert:
    that:
      - ollama_brew_bin_resolved is defined
      - ollama_brew_bin_resolved | length > 0
    fail_msg: "Homebrew binary not found. Set ollama_brew_bin to the brew path."
  when: ollama_enabled

- name: Install Ollama via Homebrew
  community.general.homebrew:
    name: "{{ ollama_brew_package }}"
    state: present
    update_homebrew: "{{ ollama_brew_update }}"
    # homebrew module expects a PATH-style entry, not the full brew binary path
    path: "{{ ollama_brew_bin_resolved | dirname }}"
  become: "{{ ollama_brew_user | length > 0 }}"
  become_user: "{{ ollama_brew_user | default(omit) }}"
  become_flags: "-i"
  when: ollama_enabled

- name: Stop Homebrew-managed Ollama service to avoid conflicts
  ansible.builtin.command: "{{ ollama_brew_bin_resolved }} services stop {{ ollama_brew_service_name }}"
  register: ollama_brew_service_stop
  changed_when: ollama_brew_service_stop.rc == 0
  failed_when: false
  become: "{{ ollama_brew_user | length > 0 }}"
  become_user: "{{ ollama_brew_user | default(omit) }}"
  become_flags: "-i"
  when:
    - ollama_enabled
    - ollama_disable_brew_service | bool

- name: Find running Ollama serve processes
  ansible.builtin.command: "pgrep -f '{{ ollama_conflicting_process_pattern }}'"
  register: ollama_conflicting_pids
  changed_when: false
  failed_when: false
  when:
    - ollama_enabled
    - ollama_stop_conflicting_processes | bool

- name: Collect users for running Ollama processes
  ansible.builtin.command: "ps -o user= -p {{ item }}"
  register: ollama_conflicting_users
  changed_when: false
  failed_when: false
  loop: "{{ ollama_conflicting_pids.stdout_lines | default([]) }}"
  when:
    - ollama_enabled
    - ollama_stop_conflicting_processes | bool

- name: Stop conflicting Ollama processes not owned by service user
  ansible.builtin.command: "kill {{ item.item }}"
  register: ollama_conflicting_kill
  changed_when: ollama_conflicting_kill.rc == 0
  failed_when: false
  loop: "{{ ollama_conflicting_users.results | default([]) }}"
  become: true
  when:
    - ollama_enabled
    - ollama_stop_conflicting_processes | bool
    - (item.stdout | trim) != ollama_service_user
    - item.item | length > 0

- name: Get Homebrew prefix
  ansible.builtin.command: "{{ ollama_brew_bin_resolved }} --prefix"
  register: ollama_brew_prefix_cmd
  changed_when: false
  become: "{{ ollama_brew_user | length > 0 }}"
  become_user: "{{ ollama_brew_user | default(omit) }}"
  become_flags: "-i"
  when: ollama_enabled

- name: Set Homebrew prefix fact
  ansible.builtin.set_fact:
    ollama_brew_prefix: "{{ ollama_brew_prefix_cmd.stdout }}"
  when: ollama_enabled

- name: Resolve Ollama binary path
  ansible.builtin.set_fact:
    ollama_binary_path_resolved: >-
      {{
        (ollama_binary_path | length > 0)
        | ternary(ollama_binary_path, ollama_brew_prefix ~ '/bin/ollama')
      }}
  when: ollama_enabled

- name: Ensure Ollama service group exists
  ansible.builtin.group:
    name: "{{ ollama_service_group }}"
    gid: "{{ (ollama_service_gid | length > 0) | ternary(ollama_service_gid, omit) }}"
    state: present
  become: true
  when:
    - ollama_enabled
    - ollama_manage_user

- name: Ensure Ollama service user exists
  ansible.builtin.user:
    name: "{{ ollama_service_user }}"
    group: "{{ ollama_service_group }}"
    uid: "{{ (ollama_service_uid | length > 0) | ternary(ollama_service_uid, omit) }}"
    home: "{{ ollama_service_home }}"
    create_home: true
    system: true
    state: present
  become: true
  when:
    - ollama_enabled
    - ollama_manage_user

- name: Ensure Ollama directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ (ollama_manage_user | bool) | ternary(ollama_service_user, omit) }}"
    group: "{{ (ollama_manage_user | bool) | ternary(ollama_service_group, omit) }}"
    mode: "0750"
  loop:
    - "{{ ollama_service_home }}"
    - "{{ ollama_models_dir }}"
    - "{{ ollama_log_dir }}"
  become: true
  when: ollama_enabled

- name: Render launchd plist for Ollama
  ansible.builtin.template:
    src: ollama.launchd.plist.j2
    dest: "{{ ollama_launchd_plist_path }}"
    owner: root
    group: wheel
    mode: "0644"
  register: ollama_launchd_plist
  become: true
  when: ollama_enabled

- name: Reload launchd service when plist changes
  ansible.builtin.command: "launchctl bootout system {{ ollama_launchd_plist_path }}"
  failed_when: false
  changed_when: false
  become: true
  when:
    - ollama_enabled
    - ollama_launchd_plist is changed

- name: Bootstrap launchd service when plist changes
  ansible.builtin.command: "launchctl bootstrap system {{ ollama_launchd_plist_path }}"
  register: ollama_launchd_bootstrap
  changed_when: ollama_launchd_bootstrap.rc == 0
  become: true
  when:
    - ollama_enabled
    - ollama_launchd_plist is changed

- name: Enable launchd service when plist changes
  ansible.builtin.command: "launchctl enable system/{{ ollama_launchd_label }}"
  register: ollama_launchd_enable
  changed_when: ollama_launchd_enable.rc == 0
  become: true
  when:
    - ollama_enabled
    - ollama_launchd_plist is changed

- name: Kickstart launchd service when plist changes
  ansible.builtin.command: "launchctl kickstart -k system/{{ ollama_launchd_label }}"
  register: ollama_launchd_kickstart
  changed_when: ollama_launchd_kickstart.rc == 0
  become: true
  when:
    - ollama_enabled
    - ollama_launchd_plist is changed

- name: Check launchd service status
  ansible.builtin.command: "launchctl print system/{{ ollama_launchd_label }}"
  register: ollama_launchd_status
  changed_when: false
  failed_when: false
  become: true
  when: ollama_enabled

- name: Bootstrap launchd service when not loaded
  ansible.builtin.command: "launchctl bootstrap system {{ ollama_launchd_plist_path }}"
  register: ollama_launchd_bootstrap_missing
  changed_when: ollama_launchd_bootstrap_missing.rc == 0
  become: true
  when:
    - ollama_enabled
    - ollama_launchd_status.rc != 0

- name: Enable launchd service when not loaded
  ansible.builtin.command: "launchctl enable system/{{ ollama_launchd_label }}"
  register: ollama_launchd_enable_missing
  changed_when: ollama_launchd_enable_missing.rc == 0
  become: true
  when:
    - ollama_enabled
    - ollama_launchd_status.rc != 0

- name: Kickstart launchd service when not running
  ansible.builtin.command: "launchctl kickstart -k system/{{ ollama_launchd_label }}"
  register: ollama_launchd_kickstart_missing
  changed_when: ollama_launchd_kickstart_missing.rc == 0
  become: true
  when:
    - ollama_enabled
    - ollama_launchd_status.rc != 0 or ('state = running' not in ollama_launchd_status.stdout)
