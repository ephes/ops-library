---
# nyxmon_storage_exporter - Default Variables
#
# Installs a small local exporter script that prints storage health as JSON.
# Served via HTTP and monitored using Nyxmon's `json-metrics` check type.

nyxmon_storage_exporter_enabled: true

nyxmon_storage_exporter_packages:
  - python3

nyxmon_storage_exporter_bin_path: "/usr/local/bin/nyxmon-storage-metrics"
nyxmon_storage_exporter_mode: "0755"

# If true, add "smartctl -n standby" to avoid waking sleeping disks.
nyxmon_storage_exporter_smartctl_no_spinup: false

# Quiet hours: skip HDD/pool probing to keep disks spun down during the day.
nyxmon_storage_exporter_quiet_hours_enabled: false
nyxmon_storage_exporter_quiet_hours_start: "06:00"
nyxmon_storage_exporter_quiet_hours_end: "22:00"
nyxmon_storage_exporter_quiet_hours_skip_pools: []
nyxmon_storage_exporter_quiet_hours_skip_disk_types:
  - sat
nyxmon_storage_exporter_quiet_hours_spindown_enabled: false
nyxmon_storage_exporter_quiet_hours_spindown_script: ""
nyxmon_storage_exporter_quiet_hours_spindown_min_interval_sec: 300
nyxmon_storage_exporter_quiet_hours_spindown_state_file: "/run/nyxmon-storage-metrics-spindown.ts"

# Input inventory
nyxmon_storage_exporter_pools: []
nyxmon_storage_exporter_disks: []
