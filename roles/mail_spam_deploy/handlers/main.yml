---
# Handlers for mail_spam_deploy

- name: Restart rspamd
  ansible.builtin.systemd:
    name: rspamd
    state: restarted
    daemon_reload: true

- name: Reload postfix
  ansible.builtin.command: postfix reload
  changed_when: true

- name: Restart postfix
  ansible.builtin.systemd:
    name: postfix
    state: restarted
    daemon_reload: true
