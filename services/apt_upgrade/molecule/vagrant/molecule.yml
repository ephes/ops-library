---
dependency:
  name: galaxy
  options:
    requirements-file: ${MOLECULE_PROJECT_DIRECTORY}/../../galaxy.yml
    
driver:
  name: vagrant
  provider:
    name: virtualbox  # or 'vmware_desktop' if you have VMware
    
platforms:
  - name: ubuntu-test
    box: ubuntu/jammy64  # Ubuntu 22.04
    memory: 1024
    cpus: 1
    provider_options:
      linked_clone: true  # Faster VM creation
    
  - name: debian-test
    box: debian/bookworm64  # Debian 12
    memory: 1024
    cpus: 1
    provider_options:
      linked_clone: true
    
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
  inventory:
    host_vars:
      ubuntu-test:
        apt_upgrade_fastdeploy_enabled: false
        apt_upgrade_update_cache: true
        apt_upgrade_dist_upgrade: true
        apt_upgrade_auto_clean: true
        apt_upgrade_auto_remove: true
      debian-test:
        apt_upgrade_fastdeploy_enabled: false
        apt_upgrade_update_cache: true
        apt_upgrade_dist_upgrade: true
        apt_upgrade_auto_clean: true
        apt_upgrade_auto_remove: true
        
verifier:
  name: ansible
  
scenario:
  name: vagrant
  test_sequence:
    - dependency
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy