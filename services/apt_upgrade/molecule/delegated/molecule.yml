---
dependency:
  name: galaxy
  options:
    requirements-file: ${MOLECULE_PROJECT_DIRECTORY}/../../galaxy.yml
    
driver:
  name: delegated
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
    
platforms:
  - name: localhost
    
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
  inventory:
    host_vars:
      localhost:
        # Test with minimal settings since we're on Mac
        apt_upgrade_fastdeploy_enabled: false
        apt_upgrade_update_cache: false  # Skip on Mac
        apt_upgrade_dist_upgrade: false  # Skip on Mac
        apt_upgrade_auto_clean: false
        apt_upgrade_auto_remove: false
        ansible_connection: local
        
verifier:
  name: ansible
  
scenario:
  name: delegated
  test_sequence:
    - dependency
    - create
    - prepare
    - converge
    - verify
    - destroy