---
- name: Converge
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Update apt cache (for Ubuntu/Debian)
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"
      changed_when: false
      
  tasks:
    - name: Include apt_upgrade tasks
      include_tasks: "../../tasks/main.yml"