---
dependency:
  name: galaxy
  options:
    requirements-file: ${MOLECULE_PROJECT_DIRECTORY}/../../galaxy.yml
    
driver:
  name: docker
  
platforms:
  - name: ubuntu-test
    image: ubuntu:22.04
    pre_build_image: true
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    
  - name: debian-test
    image: debian:12
    pre_build_image: true
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
  inventory:
    host_vars:
      ubuntu-test:
        apt_upgrade_fastdeploy_enabled: false
        apt_upgrade_update_cache: true
        apt_upgrade_dist_upgrade: true
        apt_upgrade_auto_clean: true
        apt_upgrade_auto_remove: true
      debian-test:
        apt_upgrade_fastdeploy_enabled: false
        apt_upgrade_update_cache: true
        apt_upgrade_dist_upgrade: true
        apt_upgrade_auto_clean: true
        apt_upgrade_auto_remove: true
        
verifier:
  name: ansible
  
scenario:
  name: default
  test_sequence:
    - dependency
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy